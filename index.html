  <body>
    <div class="text-center mt-5 text-bg-warning">
      <h1>Welcome to the Project</h1>
      <p>Redirecting you shortly...</p>
    </div>

    <script>
      // Simulating a manual check for logged-in status
      function checkLoginStatus() {
        return new Promise((resolve) => {
          // Check if "loggedIn" in localStorage is explicitly set to "true"
          const isLoggedIn = localStorage.getItem("loggedIn") === "true";
          setTimeout(() => resolve(isLoggedIn), 1000); // Simulate async behavior
        });
      }

      // Check login status and redirect
      checkLoginStatus().then((isLoggedIn) => {
        if (isLoggedIn) {
          window.location.href = "pages/dashboard.html"; // Redirect to dashboard if logged in
        } else {
          window.location.href = "pages/auth/login.html"; // Redirect to sign-in if not logged in
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
